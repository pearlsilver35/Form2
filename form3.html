<div class="alert alert-success" role="alert" *ngIf="RegNo">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
                </div>
                <span class="alert-text">
                   Current BusinessRegistration : {{ RegNo}}
                </span>
            </div>
        </div>
    </div>
    
    <div class="wrap">
    
        
    
        <select  *ngIf="!RegNo"  (change)="selectOption($event.target.value)"
        >    <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" [selected]="keyboardStr == 'SELECTED'" selected>Choose Company</option>
                  <option [value]="item?.BusinessRegNo" value="Limited Liability" *ngFor="let item of tracker">{{item?.BusinessRegNo}} - {{item?.CompanyName}}</option>
              
                </select>
      
                <div class="cards">
    
                    <form [formGroup]="creatDir" (ngSubmit)="onLogin(creatDir)"  *ngIf="RegNo" >
                        <fieldset>
                            <legend>Personal information</legend>
                
                            <label  for="lname">Title</label>
                        <select    formControlName="Title" name=countries  style="display: block; padding: 2px 2px; ">
                            <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" [selected]="keyboardStr == 'SELECTED'" selected>Choose Title</option>
                            <option [value]="item?.name"  *ngFor="let item of title" >{{item?.name}}</option>
                           
                    
                           </select>  
                    
                    
                        <label  for="lname">Surname</label>
                        <input type="text" id="lname"   formControlName="Surname" name="lname">
                        <label for="fname">Firstname</label>
                        <input type="text" id="fname"   formControlName="Firstname" name="fname">
                        <label for="lname">Middle Name</label>
                        <input type="text" id="lname"   formControlName="Middlename" name="lname">
                        <label for="fname">Mother Madien Name</label>
                        
                        <input type="text" id="fname"   formControlName="Mother_Maiden_Name" name="fname">
                        <label  for="lname">Gender</label>
                        <select   formControlName="Gender" name=countries  style="display: block; padding: 2px 2px; " placeholder="Gender">
                            <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" [selected]="keyboardStr == 'SELECTED'" selected>Choose Gender</option>
                            <option [value]="item?.name"  [selected]="item?.name == 'male'"  *ngFor="let item of gender">{{item?.name}}</option>
                           
                    
                           </select>  
                           martal status
    
                           <select   formControlName="MaritalStatus" name=countries  style="display: block; padding: 2px 2px; " placeholder="Martalstatus"
                           
                           
                           
                           
                           
                           
                           
                           
                           
                           >
                           <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" [selected]="keyboardStr == 'SELECTED'" selected>Choose Status</option>
                                <option [value]="item"   *ngFor="let item of martalstatus">{{item}}</option>
                               
                        
                               </select>  
                
                           </fieldset>
                
                           <fieldset>
                            <legend> Identification</legend>
                
                            <div class="clr-row">
                                <div class="clr-col-6">
                                    <label for="lname">Means of Identification</label>
                                    <input type="text" id="lname"   formControlName="ModeOfIdentification" name="lname">
                                </div>
                                <div class="clr-col-4">
                                    <label for="fname">ID Number </label>
                                    <input type="text" id="fname"   formControlName="IdentificationNo" name="fname">
                                </div>
                            </div>
                
                            <div class="clr-row">
                                <div class="clr-col-5">
                                    <label for="lname">Issue Date   </label>
                                   <input type="date" onkeydown="return false" value="date" id="lname" [max]="getToday()"   formControlName="DateIssued" name="date">
                                </div>
                                <div class="clr-col-5">
                                    <label for="fname"> ID Expiry Date</label>
                                    <input type="date" onkeydown="return false" value="date" id="fname"   formControlName="DateExpired" name="fname">
                                </div>
                            </div>
                        
                        
                        
                      
                    
                       </fieldset>
                
                       <fieldset>
                        <legend> Immigrant(for non Nigerian)</legend>
                
                <div class="clr-row">
                                <div class="clr-col-6">
                                    <label for="lname">Nationality </label>
                                    <input type="text" id="lname"   formControlName="Nationality" name="lname">
                                </div>
                                <div class="clr-col-6">
                                    <label for="fname">  Resident Permit No  </label>
                                    <input type="number" id="fname"   formControlName="Resident_Permit_No" name="fname">
                                </div>
                            </div>
                
                            <div class="clr-row">
                                <div class="clr-col-6">
                                    <label for="lname">Permit Issue Date   </label>
                                    <input type="date" onkeydown="return false" value="date" id="lname"   formControlName="Permit_Issue_Date" name="lname">
                                </div>
                                <div class="clr-col-6">
                                    <label for="fname">  Permit Expiry Date  </label>
                                    <input type="date" onkeydown="return false" value="date" id="fname"   formControlName="Permit_Expire_Date" name="fname">
                                </div>
                            </div>
                        </fieldset>
                
                        <label for="lname">BVN </label>
                        <input type="text" id="lname"   formControlName="BVN" name="lname">
                
                
                        <fieldset>
                            <legend> Job Information</legend>
                
                           
                             <label for="lname">Occupation </label>
                            <input type="text" id="lname"   formControlName="Occupation" name="lname">
                            <label for="lname">Job Title   </label>
                            <input type="text" id="lname"   formControlName="Job_Title" name="lname">    
                            <label for="lname">Residential Address  </label>
                            <input type="text" id="lname"   formControlName="HomeAddress" name="lname">    
                        
              State:<br>
                            <select formControlName= "State" (change)="selectCity($event.target.value)">
                                <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" selected>Choose state</option>
                                          <option [value]="[item.states.name,i]"  *ngFor="let item of state ;let i = index">{{item.states.name}}</option>
                                      
                                        </select>
                          
                                        L.G.A:<br>
                                        <select formControlName= "LGA">
                                            <option [value]="null"  [selected]="keyboardStr == 'SELECTED'" selected>Choose LGA</option>
                                                      <option [value]="item.name"  *ngFor="let item of lga ;let i = index">{{item.name}}</option>
                                                  
                                                    </select>
                            
                            <label for="lname">City / Town  </label>
                            <input type="text" id="lname"   formControlName="City" name="lname"> 
                            
                
                            <label for="lname">Date OF Birth  </label>
                            <input type="date" id="lname"   formControlName="DateOfBirth" [max]="getToday()"  name="lname">
                            <label for="lname">State     </label>
                            <input type="text" id="lname"   formControlName="State" name="lname">
                
                            <div class="clr-row">
                                <div class="clr-col-6">
                                    <label for="lname">Mobile No 1</label>
                                    <input type="number" id="lname"   formControlName="Mobile" name="lname">
                                </div>
                                <div class="clr-col-6">
                                    <label for="fname">Mobile No 2 </label>
                                    <input type="text" id="fname"   formControlName="Mobile2" name="fname">
                                </div>
                            </div>
                
                           
                            <label for="lname"> Personal Email Address</label>
                            <input type="text" id="k"   formControlName="Email" name="lname">
                            
                            </fieldset>
                
                           
                             <button  [disabled]="creatDir.invalid" class="btn  btn-primary btn-block" >Save & Continue</button>
                      </form>
    
                </div>
        
    
          <clr-modal [(clrModalOpen)]="basic">
            <h3 class="modal-title"></h3>
            <div class="modal-body">
                <p>Director Added</p>
    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" (click)="exit()">Add More Director</button>
                <button type="button" class="btn btn-primary" (click)="continue()">CONTINUE </button>
            </div>
        </clr-modal>
    
    </div>
