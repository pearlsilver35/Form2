                            <div id="inputs">
                                <div class="title">
                                    <h3>Personal information</h3>
                                </div>
                                <div class="row">

                                    <div class="col-lg-12 col-sm-12">
                                        <label for="MiddleName">Tittle</label>
                                        <div class="input-group has-default">

                                            <div id="radioBtn1" class="btn-group">
                                                <a class="btn btn-primary btn-md active" data-toggle="tittle" data-title="mr">Mr</a>
                                                <a class="btn btn-primary btn-md notActive" data-toggle="tittle" data-title="mrs">Mrs</a>
                                                <a class="btn btn-primary btn-md notActive" data-toggle="tittle" data-title="miss">Miss</a>
                                            </div>
                                            <input type="hidden" name="tittle" id="tittle">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Surname">Surname</label>
                                            <input id="Surname" type="text" class="form-group" placeholder="Surname">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Firstname">First Name</label>
                                            <input id="Firstname" type="text" class="form-group" placeholder="Firstname">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="MiddleName">Middle Name</label>
                                            <input id="MiddleName" type="text" class="form-group" placeholder="Middle Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Mother_Maiden_Name">Mother Madien Name</label>
                                            <input id="Mother_Maiden_Name" type="text" class="form-group" placeholder="Mother Madien Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="BVN">Bank Verification Number</label>
                                            <input id="BVN" type="number" class="form-group" placeholder="BVN">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-sm-6">
                                        <label for="MiddleName">Gender</label>
                                        <div class="input-group has-default">

                                            <div id="radioBtn1" class="btn-group">
                                                <button class="btn btn-outline btn-md active" data-toggle="gender" data-title="Female">Female</button>
                                                <button class="btn btn-outline btn-md notActive" data-toggle="gender" data-title="Male">Male</button>
                                            </div>
                                            <input type="hidden" name="gender" id="gender">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <label for="MaritalStatus">Marital Status</label>
                                        <div class="input-group has-default">

                                            <div id="radioBtn1" class="btn-group">
                                                <a class="btn btn-outline btn-md active" data-toggle="MaritalStatus" data-title="Female">Married</a>
                                                <a class="btn btn-outline btn-md notActive" data-toggle="MaritalStatus" data-title="Male">Single</a>
                                            </div>
                                            <input type="hidden" name="MaritalStatus" id="MaritalStatus">
                                        </div>
                                    </div>
                                </div>
                                <div class="title">
                                    <h4>Identification</h4>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="ModeOfIdentification">Means of Identification</label>
                                            <input id="ModeOfIdentification" type="text" class="form-group" placeholder="Means of Identification">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="IdentificationNo">Identification No</label>
                                            <input id="IdentificationNo" type="text" class="form-group" placeholder="Identification No">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">Issue Date</label>
                                            <input id="DateIssued" type="date" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">ID Expiry Date</label>
                                            <input id="DateExpired" type="date" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                </div>
                                <div class="title">
                                    <h4>Immigrant(for non Nigerian)</h4>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Nationality">Nationality</label>
                                            <input id="Nationality" type="text" class="form-group" placeholder="Nationality">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Resident_Permit_No">Resident Permit No</label>
                                            <input id="Resident_Permit_No" type="text" class="form-group" placeholder="Resident Permit No">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">Permit Issue Date</label>
                                            <input id="Permit_Issue_Date" type="date" class="form-control ">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">Permit Expire Date</label>
                                            <input id="Permit_Expire_Date" type="date" class="form-control ">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                 end inputs -->
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn">Cancle</button>
                                    <button class="btn btn-primary">Submit</button>
                                </div>
