<body class="index-page sidebar-collapse">

        <nav class="navbar navbar-expand-lg navbar-default">

                    <a class="navbar-brand" href="#0">INSA</a>

                </div>

            </div>
        </nav>

        <div class="section section-basic" style="margin: -15px;">

            <div class="container">

                <div class="card-deck">

                    <div class="card" style="flex-grow: 3;">
                        <div class="card-body">
                            <!--                 inputs -->
                            <div id="inputs">
                                <div class="title">
                                    <h3>Corporate Category</h3>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12">
                                        <div class="form-group">
                                            <select class="col s12 m12 customselect">
                                                <option value="" disabled selected>Select your option</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="title">
                                    <h3>Category Details</h3>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="CompanyName">Account Name</label>
                                            <input id="CompanyName" type="text" class="form-group" placeholder="Account Name">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="OfficeAddress">Office Address</label>
                                            <input id="OfficeAddress" type="text" class="form-group" placeholder="Office Address">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="CountryOfResidence">Country of residence</label>
                                            <input id="CountryOfResidence" type="text" class="form-group" placeholder="Country">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="BusinessRegNo">Inc. No./Business Registration No</label>
                                            <input id="BusinessRegNo" type="text" class="form-group" placeholder="Business Registration No" size="40%">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="State">State of Residence</label>
                                            <input id="State" type="text" class="form-group" placeholder="State">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="city">City of Residence</label>
                                            <input id="city" type="text" class="form-group" placeholder="City">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="L.G.A">L.G.A of Residence</label>
                                            <input id="L.G.A" type="text" class="form-group" placeholder="L.G.A">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="phone">Office Phone</label>
                                            <input id="phone" type="number" class="form-group" placeholder="Office Phone">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="CompanyEmail">Company Email</label>
                                            <input id="CompanyEmail" type="text" class="form-group" placeholder="Company Email">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="Website">Website (if any)</label>
                                            <input id="Website" type="text" class="form-group" placeholder="Website">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="IndustrySector">Industry Sector</label>
                                            <input id="IndustrySector" type="text" class="form-group" placeholder="Industry Sector">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="NumberOfEmployees">Number of Employees</label>
                                            <input id="NumberOfEmployees" type="text" class="form-group" placeholder="No. of Employees">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="LineOfBusiness">Type / Nature of Business</label>
                                            <input id="LineOfBusiness" type="text" class="form-group" placeholder="Type / Nature of Business">
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-sm-6">
                                        <div class="form-group has-default">
                                            <label for="TaxID">Tax Identification Number</label>
                                            <input id="TaxID" type="text" class="form-group" placeholder="TaxID">
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">Date Business Commenced</label>
                                            <input type="date" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-sm-6">
                                        <div class="form-group">
                                            <label class="label-control">Date Incorporated</label>
                                            <input type="date" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--                 end inputs -->
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn">Cancle</button>
                                    <button class="btn btn-success">Submit</button>
                                </div>
                            </div>
                            <div class="card-footer">
                            </div>

                        </div>

                    </div>
                    <div class="card" style=" height: 30%; padding-bottom: 20px; padding-top: 20px;">
                            
                                    <div class="row">
                                      <div class="col-md-12">
                                        <ul class="nav nav-pills nav-pills-icons flex-column nav-pills-success" role="tablist">
                                          <!--
                                                              color-classes: "nav-pills-primary", "nav-pills-info", "nav-pills-success", "nav-pills-warning","nav-pills-danger"
                                                          -->
                                          <li class="nav-item">
                                            <a class="nav-link active" href="index1.html">
                                              <i class="material-icons">dashboard</i> Add Organization
                                            </a>
                                          </li>
                                          <li class="nav-item">
                                            <a class="nav-link" href="index2.html">
                                              <i class="material-icons">aspect_ratio</i> Finance
                                            </a>
                                          </li>
                                          <li class="nav-item">
                                                <a class="nav-link" href="index3.html">
                                                  <i class="material-icons">account_box</i> Add Directors
                                                </a>
                                              </li>
                                        </ul>
                                      </div>
                                      
                                    </div>
                                    

                     </div>

            </div>
        </div>

        <!--   Core JS Files   -->
        <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
        <script src="./assets/js/plugins/moment.min.js"></script>
        <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
        <script src="./assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="./assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
        <!--  Google Maps Plugin    -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
        <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
        <script src="./assets/js/material-kit.js?v=2.0.5" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                //init DateTimePickers
                materialKit.initFormExtendedDatetimepickers();

                // Sliders Init
                materialKit.initSliders();
            });

            function scrollToDownload() {
                if ($('.section-download').length != 0) {
                    $("html, body").animate({
                        scrollTop: $('.section-download').offset().top
                    }, 1000);
                }
            }
        </script>
